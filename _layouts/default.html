<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome-pro-light.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome-pro-regular.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome-pro-solid.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome-pro-core.css' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <img class="edis-main-logo" src="{{ site.github.url }}/assets/brand/logo-sq.png" alt="Edis Logo" />
      <h1 class="project-name">Edis Docs</h1>
      <h2 class="project-tagline">Where all Edis-related documents live</h2>
      <a href="{{ site.github.url }}" class="btn"><i class="fal fa-home"></i> Home</a>
      <a href="{{ site.github.url }}/changelog" class="btn"><i class="fal fa-code-branch"></i> Changelog</a>
      <a href="{{ site.github.url }}/privacy" class="btn"><i class="fal fa-shield-alt"></i> Privacy</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits"><a href="http://edis.io">Edis 2017</a></span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
